<!DOCTYPE html>
<html>
<head>
    <title>Rail Fence Cipher - Decryption</title>
</head>
<body>
    <h1>Rail Fence Cipher - Decryption</h1>
    <form method="post">
        {% csrf_token %}
        <label for="encrypted_message">Enter the encrypted message:</label>
        <input type="text" name="encrypted_message" id="encrypted_message" required><br>
        <label for="key">Enter the key:</label>
        <input type="number" name="key" id="key" required><br>
        <button type="submit">Decrypt</button>
    </form>
    {% if decrypted_message %}
    <h2>Decrypted Message:</h2>
    <p>{{ decrypted_message }}</p>
    {% endif %}
</body>
</html>
